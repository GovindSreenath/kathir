    <div class="row register-form">

                <div class="form-row form-group">

                    <div class="col-sm-6 input-column"><input class="form-control" type="text"></div>
                </div>

                    <div class="col-sm-6 input-column"><input class="form-control" type="number"></div>
                </div>

                </div>
                <div class="form-row form-group">

                </div>
                <div class="form-row form-group">

                    <div class="col-sm-4 input-column">
                        <div class="dropdown"><button class="btn btn-light dropdown-toggle" aria-expanded="false" data-toggle="dropdown" type="button">Dropdown </button>
                            <div class="dropdown-menu"><a class="dropdown-item" href="#">Farmer</a><a class="dropdown-item" href="#">Landlord</a><a class="dropdown-item" href="#">Merchant</a><a class="dropdown-item" href="#">Supply Company</a></div>
                        </div>
                    </div>

                <p style="text-align: left;color: rgb(0,0,0);">Upload all the documents</p>
